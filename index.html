<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="top">
                <div class="screen">
                    <p id="screen-data">0</p>
                </div><!-- end screen -->
            </div><!-- end top -->
            <div class="btns">
                <div class="btn-row">
                    <button class="big-btn btn" id="clear">AC</button>
                    <button class="big-btn btn" id="delete">Delete</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="7">7</button>
                    <button class="calc-btn btn" id="8">8</button>
                    <button class="calc-btn btn" id="9">9</button>
                    <button class="calc-btn btn" id="/">/</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="4">4</button>
                    <button class="calc-btn btn" id="5">5</button>
                    <button class="calc-btn btn" id="6">6</button>
                    <button class="calc-btn btn" id="*">*</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="1">1</button>
                    <button class="calc-btn btn" id="2">2</button>
                    <button class="calc-btn btn" id="3">3</button>
                    <button class="calc-btn btn" id="-">-</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id=".">.</button>
                    <button class="calc-btn btn" id="0">0</button>
                    <button class="calc-btn btn" id="=">=</button>
                    <button class="calc-btn btn" id="+">+</button>
                </div><!-- end button row -->
            </div><!-- end buttons -->
        </div><!-- end calc -->
    </div><!-- end container -->
<script src="script.js"></script>
</body>
</html>
