<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="top">
                <div class="screen">
                    <p id="screen-data">2341</p>
                </div><!-- end screen -->
            </div><!-- end top -->
            <div class="btns">
                <div class="btn-row">
                    <button class="big-btn btn" id="clear">AC</button>
                    <button class="big-btn btn" id="delete">Delete</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="seven">7</button>
                    <button class="calc-btn btn" id="eight">8</button>
                    <button class="calc-btn btn" id="nine">9</button>
                    <button class="calc-btn btn" id="divide">/</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="four">4</button>
                    <button class="calc-btn btn" id="five">5</button>
                    <button class="calc-btn btn" id="six">6</button>
                    <button class="calc-btn btn" id="multiply">*</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="one">1</button>
                    <button class="calc-btn btn" id="two">2</button>
                    <button class="calc-btn btn" id="three">3</button>
                    <button class="calc-btn btn" id="subtract">-</button>
                </div><!-- end button row -->
                <div class="btn-row">
                    <button class="calc-btn btn" id="decimal">.</button>
                    <button class="calc-btn btn" id="zero">0</button>
                    <button class="calc-btn btn" id="equals">=</button>
                    <button class="calc-btn btn" id="plus">+</button>
                </div><!-- end button row -->
            </div><!-- end buttons -->
        </div><!-- end calc -->
    </div><!-- end container -->
<script src="script.js"></script>
</body>
</html>
